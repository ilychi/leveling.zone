jobs:
  update-databases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install
        continue-on-error: false
          
      - name: Update databases
        env:
          IP2LOCATION_TOKEN: ${{ secrets.IP2LOCATION_TOKEN }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # åˆ›å»ºæ•°æ®ç›®å½•
          mkdir -p data/db
          mkdir -p public/db
          
          # è®¾ç½®å½“å‰æ—¶é—´
          echo "CURRENT_TIME=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV
          
          echo "ğŸ“¥ å¼€å§‹æ›´æ–° IP æ•°æ®åº“..."
          
          # è¿è¡Œæ›´æ–°è„šæœ¬
          npm run update-db
          
          echo "âœ… æ•°æ®åº“æ›´æ–°å®Œæˆ"
          
          # ç¡®ä¿æ‰€æœ‰æ–‡ä»¶éƒ½è¢«å¤åˆ¶åˆ° public ç›®å½•
          rm -rf public/db/*  # æ¸…ç©ºç›®æ ‡ç›®å½•
          cp -f data/db/*.mmdb public/db/ || true
          cp -f data/db/*.BIN public/db/ || true
          cp -f data/db/*.ipdb public/db/ || true
          cp -f data/db/*.csv public/db/ || true
          
          # åˆ—å‡ºä¸‹è½½çš„æ–‡ä»¶
          echo "ğŸ“‹ æ•°æ®ç›®å½•æ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -la data/db/
          echo "ğŸ“‹ å…¬å…±ç›®å½•æ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -la public/db/
        continue-on-error: false

      # æ–°å¢: ä¸Šä¼ æ•°æ®åº“æ–‡ä»¶åˆ°Vercel Blob
      - name: Upload database files to Vercel Blob
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: |
          if [ -z "$BLOB_READ_WRITE_TOKEN" ]; then
            echo "âš ï¸ æœªè®¾ç½®BLOB_READ_WRITE_TOKENï¼Œè·³è¿‡ä¸Šä¼ åˆ°Vercel Blob"
            exit 0
          fi
          
          echo "ğŸ“¤ å¼€å§‹ä¸Šä¼ æ•°æ®åº“æ–‡ä»¶åˆ°Vercel Blob..."
          
          # åˆ›å»ºä¸´æ—¶ä¸Šä¼ è„šæœ¬
          cat > upload-to-blob.js << 'EOF'
          import { put, list } from '@vercel/blob';
          import fs from 'fs';
          import path from 'path';

          const BLOB_PREFIX = 'mmdb';
          const dbDir = path.join(process.cwd(), 'public', 'db');

          async function uploadDatabases() {
            try {
              // è·å–å·²æœ‰æ–‡ä»¶åˆ—è¡¨
              const { blobs } = await list({ prefix: BLOB_PREFIX });
              const existingFiles = blobs.map(blob => path.basename(blob.pathname));
              console.log(`Blobå­˜å‚¨ä¸­å·²æœ‰ ${existingFiles.length} ä¸ªæ–‡ä»¶`);
              
              // è·å–æœ¬åœ°æ–‡ä»¶åˆ—è¡¨
              const files = fs.readdirSync(dbDir);
              console.log(`æœ¬åœ°æœ‰ ${files.length} ä¸ªæ–‡ä»¶å¾…å¤„ç†`);
              
              for (const file of files) {
                try {
                  const filePath = path.join(dbDir, file);
                  const stats = fs.statSync(filePath);
                  
                  if (!stats.isFile()) continue;
                  
                  // è·³è¿‡å·²å­˜åœ¨çš„æ–‡ä»¶
                  if (existingFiles.includes(file)) {
                    console.log(`${file} å·²å­˜åœ¨äºBlobå­˜å‚¨ä¸­ï¼Œè·³è¿‡ä¸Šä¼ `);
                    continue;
                  }
                  
                  console.log(`ä¸Šä¼  ${file} (${(stats.size / (1024 * 1024)).toFixed(2)} MB)...`);
                  const fileContent = fs.readFileSync(filePath);
                  const blobKey = `${BLOB_PREFIX}/${file}`;
                  
                  const { url } = await put(blobKey, fileContent, {
                    access: 'public',
                    addRandomSuffix: false,
                  });
                  
                  console.log(`âœ… ä¸Šä¼ æˆåŠŸ: ${url}`);
                } catch (err) {
                  console.error(`ä¸Šä¼  ${file} å¤±è´¥:`, err);
                }
              }
              
              // æ˜¾ç¤ºæ‰€æœ‰æ–‡ä»¶
              const { blobs: updatedBlobs } = await list({ prefix: BLOB_PREFIX });
              console.log(`\nä¸Šä¼ å®Œæˆï¼ŒBlobå­˜å‚¨ä¸­ç°æœ‰ ${updatedBlobs.length} ä¸ªæ–‡ä»¶:`);
              for (const blob of updatedBlobs) {
                console.log(`- ${path.basename(blob.pathname)} (${blob.url})`);
              }
            } catch (error) {
              console.error('ä¸Šä¼ è¿‡ç¨‹å‡ºé”™:', error);
              process.exit(1);
            }
          }
          
          uploadDatabases();
          EOF
          
          # è¿è¡Œä¸Šä¼ è„šæœ¬
          node --loader tsx upload-to-blob.js
          
          echo "âœ… Vercel Blobä¸Šä¼ å®Œæˆ"

      - name: Set version
        id: version
        run: |
          echo "VERSION=$(date +'%Y.%m.%d')-${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
          
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # ç¡®ä¿æ·»åŠ æ‰€æœ‰æ•°æ®åº“æ–‡ä»¶
          git add public/db/*.mmdb || true
          git add public/db/*.BIN || true
          git add public/db/*.ipdb || true
          git add public/db/*.csv || true
          git status
          git commit -m "Update IP databases (v${{ steps.version.outputs.VERSION }})" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ip-db-${{ steps.version.outputs.VERSION }}
          name: IP Database Update ${{ steps.version.outputs.VERSION }}
          body: |
            # ğŸ‰ è‡ªåŠ¨æ›´æ–° IP æ•°æ®åº“ ğŸ‰
            
            ## ğŸ“Š æ›´æ–°ä¿¡æ¯
            - **æ›´æ–°æ—¶é—´**: ${{ env.CURRENT_TIME }}
            - **ç‰ˆæœ¬**: ${{ steps.version.outputs.VERSION }}
            
            ## ğŸ“š æ›´æ–°çš„æ•°æ®åº“
            - MaxMind GeoLite2 ç³»åˆ—
            - IP2Location ç³»åˆ—
            - DB-IP ç³»åˆ—
            - IPinfo æ•°æ®åº“
            - GeoCN æ•°æ®åº“
            - QQWry æ•°æ®åº“
            - IP-ASN æ˜ å°„æ•°æ®

            æ„Ÿè°¢ä½¿ç”¨æœ¬é¡¹ç›®ï¼Œæ›´å¤šä¿¡æ¯è¯·å‚é˜…ä»“åº“è¯´æ˜ã€‚
          files: |
            data/db/*.mmdb
            data/db/*.BIN
            data/db/*.ipdb
            data/db/*.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # æ„å»º Docker é•œåƒ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: success()

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: success()
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        if: success()
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/leveling.zone:latest
            ghcr.io/${{ github.repository_owner }}/leveling.zone:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/leveling.zone:${{ steps.version.outputs.DATE }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.title=IP Database Service
            org.opencontainers.image.description=IP Geolocation and ASN Database Service
            org.opencontainers.image.licenses=MIT
